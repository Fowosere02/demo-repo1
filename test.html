<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Fowosere">
        <meta name=description content="Thisis a practice page" >
        <title>Test 1</title>
    </head>
    <body>
        <h1>Employee Interests Survey Form</h1>
        <form action="https.httpsbin.org/get" method="get" style="text-align: center;">
            <p><label for="Name">Enter your name</label>
            <input type="text" name="ENTERYOURNAME" id="Name" required >
            </p>
            <p>
                <label for="department">Enter your department</label>
                <input type="text" name="department" id="department" required>
            </p>
            <p>
                <label for="tellusaboutyourself">Tell us about yourself</label>
                <textarea name="tellusaboutyourself" id="tellusaboutyourself" required></textarea>
            </p>
            
            <p> Do you exercise at home?
                <label for="yes">Yes</label>
                <input type="radio" name="yes" id="yes" required>
                <label for="no">No</label>
                <input type="radio" name="no" id="no" required>
            </p>
            <p> How do you like your favorite topics?</p>
            <p>
                <label for="books">Books</label>
                <input type="checkbox" name="books" id="books" required>
                <label for="onlineresources">Online Resources</label>
                <input type="checkbox" name="onlineresources" id="onlineresources" required>
                <label for="phoneapps">Phone Apps</label>
                <input type="checkbox" name="phoneapps" id="phoneapps" required>
                <label for="magazines">Magazines</label>
                <input type="checkbox" name="magazines" id="magazines" required>
            </p>
            <p>
                <label for="genre">What genre of movies do you like?</label>
                <select name="genre" id="genre">
                    <option value="comedy">Comedy</option>
                </select>
            </p>
            <p>
                
                <button type="submit">Submit Form</button>
            </p>
            

        </form>
    </body>
</html>
